<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Angular新手入門實作</title>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Site.css">
    <script src="js/Site.js"></script>
</head>
<body ng-controller="MainCtrl as main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="bs-example">
                    <button class="btn btn-default pull-right" ng-disabled="main.IsDebug" ng-click="main.Debug(1)">啟用偵錯</button>
                    <div class="form-inline">
                        <div class="form-group">
                            <label>商品名稱：</label>
                            <input type="text" class="form-control input-xs" placeholder="請輸入商品名稱" ng-model="main.PName">
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <label>商品單價：</label>
                            <input type="number" class="form-control" placeholder="請輸入商品單價" ng-model="main.Price">
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <label>購買數量：</label>
                            <input type="number" class="form-control" placeholder="請輸入買數量" ng-model="main.Qty">
                        </div>
                    </div>
                    <br />
                    <p>
                        您購買了 <code>{{main.PName}}</code> ，
                        單價為 <code>NT$ {{main.Price|number:0}}</code> ，
                        共買了 <code>{{main.Qty}}</code> 件，
                        共計 <code>NT$ {{main.subTotal()|number:0}}</code>
                    <p />
                    <button class="btn btn-primary" ng-click="main.add()">加入購物車</button>
                </div>
            </div>
            <div class="col-lg-6" ng-if="main.IsDebug">
                <pre class="Debug" ng-isdebug="main.Debug"><button type="button" class="close" aria-label="Close" ng-click="main.Debug(0)"><span aria-hidden="true">&times;</span></button>{{main.carts|json}}</pre>
            </div>
        </div>
    </div>
</body>
</html>
