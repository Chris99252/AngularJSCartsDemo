<form name="form">
    <div class="form-inline">
        <div class="form-group">
            <label>商品名稱：</label>
            <input type="text" name="PName" class="form-control input-xs" ng-model="main.PName" required>
            <code ng-if="form.PName.$invalid">請輸入商品名稱</code>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label>商品單價：</label>
            <input type="number" name="Price" class="form-control" ng-model="main.Price" required>
            <code ng-if="form.Price.$invalid">請輸入商品單價</code>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label>購買數量：</label>
            <input type="number" name="Qty" class="form-control" ng-model="main.Qty" required>
            <code ng-if="form.Qty.$invalid">請輸入購買數量</code>
        </div>
    </div>
    <br />
    <p>
        您購買了 <code>{{main.PName}}</code> ，
        單價為 <code>NT$ {{main.Price|number:0}}</code> ，
        共買了 <code>{{main.Qty}}</code> 件，
        共計 <code>NT$ {{main.subTotal(main.Price,main.Qty)|number:0}}</code>
    <p />
    <button class="btn btn-primary" ng-click="main.addToCarts()" ng-disabled="form.$invalid">加入購物車</button>
</form>
